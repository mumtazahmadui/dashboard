<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var groups = {
            g1: { name: 'Group 1', colsum: {}},
            g2: { name: 'Group 2', colsum: {}},
            g3: { name: 'Group 3', colsum: {}},
            g4: { name: 'Group 4', colsum: {}}
        };

        // Make dummy data
        var dataList = {};
        Object.keys(groups).forEach((item) => {
            if (typeof dataList[item] == 'undefined') {
                dataList[item] = [];
            }

            // make 50 rows
            for (let i = 0; i < 50; i++) {
                let rowData = [];

                // make 17 cell / cols
                for (let j = 0; j < 17; j++) {
                    rowData.push({ val: 0 });
                }
                dataList[item].push(rowData);
            }
        });

        // Draw tablelist
        function drawTableList(groupName) {

            $('#gname').html(groups[groupName].name);

            h = '<table id="customers">';

            let rows = dataList[groupName];
            let rowLength = rows.length;
            let colLength = rows[0].length;

            // columns
            h += '<tr>';
            for (let i = 0; i < colLength; i++) {

                if (i == 0) {
                    h += '<td>&nbsp;</td>';
                }

                h += '<td>C' + (i + 1) + '</td>';
            }
            h += '</tr>';

            // Rows
            h += '<tbody>';
            for (let i = 0; i < rowLength; i++) {
                h += '<tr>';
                for (let j = 0; j < colLength; j++) {

                    if (j == 0) {
                        h += '<td>R' + (i + 1) + '</td>';
                    }

                    h += '<td><input type="text" value="' + rows[i][j].val + '" col="' + j + '" row="' + i +
                        '" group="' + groupName + '" class="ins" style="width: 40px;"/></td>';

                    if (typeof groups[groupName].colsum[j] == 'undefined') {
                        groups[groupName].colsum[j] = Number(rows[i][j].val);
                    } else {
                        groups[groupName].colsum[j] += Number(rows[i][j].val);
                    }
                }
                h += '</tr>';
            }
            h += '</tbody>';

            // Sum
            h += '<tr>';
            for (let i = 0; i < colLength; i++) {

                if (i == 0) {
                    h += '<td>SUM</td>';
                }

                h += '<td id="idx-colsum-' + i + '">' + groups[groupName].colsum[i] + '</td>';
            }
            h += '</tr>';

            h += '</table>';

            return h;
        }

        $(document).ready(function () {

            // Draw drowndown
            let h = '<div>Select ground: <select class="selectgroup">';
            Object.keys(groups).forEach((item) => {
                h += '<option value="' + item + '">' + groups[item].name + '</option>';
            });
            h += '</select></div>'

            // Display in DOM
            $('#filter').html(h);

            // display first load data
            $('#datalist').html(drawTableList('g1'));

            $('#dvs').on('change', '.selectgroup', function () {
                console.log($(this).val());
                $('#datalist').html(drawTableList($(this).val()));
            });

            $('#dvs').on('keyup', '.ins', function () {
                let rowIndex = $(this).attr('row');
                let colIndex = $(this).attr('col');
                let g = $(this).attr('group');

                console.log(rowIndex, colIndex, g, $(this).val());

                let oldval = Number(dataList[g][rowIndex][colIndex].val);
                let newval = Number($(this).val());

                dataList[g][rowIndex][colIndex].val = newval; // set in json on cell

                groups[g].colsum[colIndex] += newval - oldval; // sum of that cols

                $('#idx-colsum-' + colIndex).text(groups[g].colsum[colIndex]);
            });
        });
    </script>

    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td,
        #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Data table</h2>

    <div id="dvs">
        <div id="filter">Loading...</div>

        <div id="gname" style="padding-top: 20px; padding-bottom: 20px; font-size: 1.5em;"></div>

        <div id="datalist">Loading...</div>
    </div>


</body>

</html>
